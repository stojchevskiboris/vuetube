<div class="row mb-4">
    <div class="col-2 text-center hd1" id="homeBtn">
        <img src="static/logo.png" width="50" height="50">
        <p id="homeLink">VueTube</p>
    </div>
    <div class="col input-group mb-3">
        <input id="searchInput" onkeyup="inAuto()" onfocus="focusFunc()" type="search" class="form-control form-control-lg"
               placeholder="Search">
        <button id="bt1" onclick="call()" class="btn btn-outline-primary btn-lg" type="button">Search</button>
    </div>
    <div class="col-2" id="likedVids">
        <p>Liked Videos</p>
    </div>
    <div class="col-1 text-align-center">
        <a href="https://github.com/stojchevskiboris/vuetube"><img id="githubLink" src="/static/githubDark.png"></a>
    </div>
    <div class="col-1">
        <img id="contrastLink" src="/static/darklight.png">
    </div>
</div>
