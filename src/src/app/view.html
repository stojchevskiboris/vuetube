<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>VueTube</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <link href="bootstrap/bootstrap-5.3.0.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="bootstrap/bootstrap-5.3.0.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="database/pouchdb-8.0.1.min.js"></script>
    <script src="shared.js"></script>
    <script src="view.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-custom">
    <br>
    <div id="header"></div>

    <div id="main">
        <iframe id="player" type="text/html" width="780" height="428"

                src="http://www.youtube.com/embed/"
                frameborder="0" allowfullscreen></iframe>
        <h3 class="mt-2 titles" id="watchTitle"></h3>
        <h6 class="mt-2 titles" id="channelName"></h6>
        <h6 class="mt-2 titles" id="publishedAt"></h6>
        <button class="btn btn-primary" id="like">Like video</button>
        <button class="btn btn-info" id="unlike">Unike video</button>
    </div>

    <br><br>
    <div id="suggestedVids">
        <h2 id="suggestedHeader">Suggested videos</h2>
        <div id="results" class="row"></div>
    </div>

    <br><br>
    <div id="footer"></div>
</div>
</body>
</html>
